<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">My App</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                        <span class="nav-link">Welcome,
                            <span th:text="${session.user.username}">User</span>
                        </span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="alert alert-success">
        <h4>Welcome to your dashboard,
            <span th:text="${session.user.username}">User</span>!
        </h4>
        <p>You are successfully logged in.</p>
    </div>

    <!-- Display other user information if needed -->
    <div class="card">
        <div class="card-header">
            User Information
        </div>
        <div class="card-body">
            <p><strong>Username:</strong> <span th:text="${session.user.username}"></span></p>
            <!-- Add more user fields as needed -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
